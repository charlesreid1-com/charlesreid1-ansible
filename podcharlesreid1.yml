---
# main playbook for charlesreid1 docker pod


- name: Install SSL certificates for charlesreid1 docker pod
  hosts: servers
  become: yes
  roles:
    - role: letsencrypt
      tags: letsencrypt
      site_email: "charles@charlesreid1.com"
      domains:
        - "charlesreid1.red"
        - "www.charlesreid1.red"
        - "git.charlesreid1.red"



- name: Install charlesreid1 docker pod
  hosts: servers
  become: yes
  roles:
    - role: pod-charlesreid1
      tags: pod-charlesreid1
      server_name_default: "charlesreid1.red"
      server_name_gitea: "git.charlesreid1.red"
      server_name_files: "files.charlesreid1.red"
      server_name_pages: "pages.charlesreid1.red"
      server_name_hooks: "hooks.charlesreid1.red"
      server_name_bots: "bots.charlesreid1.red"
      pod_webhooks_server: "localhost"

