- name: Pip install things
  become: yes
  become_user: "{{ nonroot_user }}"
  command: "{{ pyenv_root }}/versions/{{ pyenv_global_version }}/bin/pip install --no-cache-dir {{ item }}"
  with_items:
    - virtualenv
    - jinja2
    - requests
    - botocore
    - boto3
    - docker
    # - Markdown
    # - pelican
  tags:
    - pip
